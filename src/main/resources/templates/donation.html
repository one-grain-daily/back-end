<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <h3> 완료 </h3>

    <hr>

    <h3> 이미지 </h3>

    <img th:src="${donation.image_url}">

    <form method="post" th:action="@{|/donations/${donation.id}/uploadImg|}" enctype="multipart/form-data">

        <input type="file" name="imageFile" accept="image/*">
        <button type="submit">Upload</button>

    </form>

    <hr>

    <h3> 기부자 명단 </h3>
    <div th:each="user : ${donation.users}">
        <h5 th:text="${user.username}"></h5>
    </div>

</div>
</html>
